<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Démonstration injection SQL et Authentification</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Accueil</h1>

    <form action="/authentification" method="POST">
        <input type="text" name="utilisateur" placeholder="pseudo" autocomplete="off">
        <input type="password" name="mot_de_passe" placeholder="mot de passe">
        <button type="submit">se connecter</button>
    </form>

    
    <nav>
        <ul>
            <li>
                <a href="messagerie.html">aller à la messagerie</a>
            </li>
        </ul>
    </nav>

    <p>
        ATTENTION: ce site Web est fait pour illustrer certaines vulnérabilités de sécurité.
        Il a beaucoup de problèmes de sécurité,
        ne pas ré-utiliser son code pour un vrai site Web.
    </p>

    <h2>Trouver un utilisateur</h2>

    <form id="trouver-utilisateur">
        <div>
            <input type="text" name="pseudo" placeholder="pseudo" autocomplete="off">
        </div>
        <button type="submit">chercher</button>
    </form>

    <script>
        document.getElementById("trouver-utilisateur").addEventListener("submit", event => {
            event.preventDefault();

            const data = new FormData(event.target);

            const pseudo = data.get("pseudo");

            fetch(`/api/utilisateurs?pseudo=${pseudo}`)
                .catch(() => ({}))
                .then(reponse => {
                    if (reponse.ok) {
                        return reponse.json()
                    } else {
                        return {
                            erreur: {
                                code: reponse.status,
                            }
                        }
                    }
                })
                .then(utilisateurs => {
                    const ancienneListe = document.getElementById("liste-utilisateurs");
                    if (ancienneListe != undefined) {
                        ancienneListe.remove();
                    }

                    let listeUtilisateurs;


                    if (utilisateurs.erreur) {
                        listeUtilisateurs = document.createElement("p");
                        listeUtilisateurs.innerText = `Erreur (code ${utilisateurs.erreur.code})`
                    } else if (!utilisateurs || utilisateurs.length == 0) {
                        listeUtilisateurs = document.createElement("p");
                        listeUtilisateurs.innerText = "aucun utilisateur trouvé."
                    } else {
                        listeUtilisateurs = document.createElement("ul");
                        for (const utilisateur of utilisateurs) {
                            listeUtilisateurs.innerHTML += `<li>${utilisateur["pseudo"]} (créé le ${utilisateur["date_creation"]})</li>`
                        }
                    }

                    listeUtilisateurs.id = "liste-utilisateurs";

                    document.body.appendChild(listeUtilisateurs);
                })
        })
    </script>
</body>
</html>
